    <title>switch判断性别</title>
    <script>
        var name = "abc",
            sex = "女";
        switch (sex) {
            case "男":
                alert(name + "先生你好！")
                break;
            case ("女"):
                alert(name + "女士你好！")
                break;
            default:
                alert(name + "你好")
        }
    </script>
