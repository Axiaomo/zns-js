<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>求和</title>
    <script>
        window.onload = function () {
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var all = document.getElementById("all");

            all.onclick = function () {
                var n1 = parseFloat(a.value);
                var n2 = parseFloat(b.value);
                if (isNaN(n1)) {
                    alert("您输入的第一个数字有误")
                } else if (isNaN(n2)) {
                    alert("您输入的第二个数字有误")
                } else {
                    alert(n1 + n2)
                }

            }
        }
    </script>
</head>

<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="button" value="求和" id="all">
</body>

</html>
