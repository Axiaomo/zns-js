<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #000;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            font-size: 24px;
        }
    </style>
    <script>
        function todou(n) {
            if (n < 10) {
                return "0" + n
            } else {
                return "" + n;
            }
        };
        window.onload = function () {
            var aimg = document.getElementsByTagName("img");

            function time() {
                var oDate = new Date();
                var num = todou(oDate.getHours()) + todou(oDate.getMinutes()) + todou(oDate.getSeconds());
                // alert(num)
                for (var i = 0; i < aimg.length; i++) {
                    aimg[i].src = "./images/" + num[i] + ".png"
                }
            }
            setInterval(time, 1000);
            time();
        }
    </script>
</head>

<body>
    <img src="./images/0.png">

    <img src="./images/0.png">
    <img src="./images/0.png">:
    <img src="./images/0.png">
    <img src="./images/0.png">
</body>

</html>
