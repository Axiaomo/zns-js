<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>作用域</title>
    <script>
        //闭包 子函数可以使用父函数的局部变量
        function aaa() { //父函数
            var a = 12;

            function bbb() { //子函数
                alert(a)
            }
            bbb();
        }
        aaa();
    </script>
</head>

</html>
