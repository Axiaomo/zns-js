<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>json</title>
    <script>
        var json = {
            a: 1,
            b: 2,
            c: "aaa"
        }
        var arr = [1, 2, "aaa"]
        for (var i = 0; i < arr.length; i++) {
            console.log("数组：" + arr[i])
        }
        for (i in json) {
            console.log("json:" + json[i])
        }
    </script>
</head>

<body>
</body>

</html>
