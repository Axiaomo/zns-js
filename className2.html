<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .red {
            background: red;
        }
    </style>
</head>

<body>
    <button onclick="addClass()">增加class</button>
    <div id="odiv"></div>
</body>
<script>
    function addClass() {
        var odiv = document.getElementById("odiv");
        odiv.className = "red"
    }
</script>

</html>
