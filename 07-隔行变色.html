<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>隔行变色</title>
    <script>
        window.onload = function () {
            var oUl = document.getElementById("oul");
            var aLi = oUl.getElementsByTagName("li");
            for (var i = 0; i < aLi.length; i++) {
                if (i % 2 == 0) {
                    aLi[i].style.background = "#fff"
                } else {
                    aLi[i].style.background = "#f00"
                }
            }

        }
    </script>
</head>

<body>
    <ul id="oul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
