<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>换肤2</title>
    <link rel="stylesheet" href="./css/green.css" id="css">
</head>

<body>
    <button onclick="green()">变绿</button>
    <button onclick="red()">变红</button>
</body>
<script>
    function green() {
        var css = document.getElementById("css")
        css.href = "./css/green.css"
    };

    function red() {
        var css = document.getElementById("css")
        css.href = "./css/red.css"
    }
</script>

</html>
