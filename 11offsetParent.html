<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 150px;
            height: 150px;
            background: #f1f1f1;
            margin-left: 50px;
            position: relative
        }

        #div2 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0
        }
    </style>
    <script>
        window.onload = function () {
            var div2 = document.getElementById("div2")
            alert(div2.offsetParent)
        }
    </script>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
